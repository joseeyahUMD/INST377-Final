<html>
<head>
    <meta charset="UTF-8">
    <title>Accident Data Visualization</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Accident Data Visualization</h1>
    </header>

    <div class="box">
        <div class="box"><h3 class="header">Visualization</h3></div>

        <div class="filter-controls">
            <button type="submit" id="button">Submit</button>

            <select id="dropdown">
                <option value="accident" selected="selected">Accident</option>
                <option value ="accident with impound">Accident with Impound</option>
            </select>
            <button type="button" id="refresh">Refresh Data</button>
        </div>

        <div class="container">

            <div class="box">
                <div id="mapContainer">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <script src="./script.js"></script>
</body>
</html>
